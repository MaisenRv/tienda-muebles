Actualiza el inventario de productos.
---
tags:
  - Inventario
parameters:
  - name: productos
    in: body
    required: true
    description: Lista de productos a actualizar en el inventario.

    schema:
      type: obect
      properties:
        tipo:
          type: string
          enum: [ venta, compra]
        productos:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
              cantidad:
                type: integer
              nombre:
                type: string
              precio_unitario:
                type: number
responses:
  200:
    description: Inventario actualizado correctamente.
    schema:
      type: object
      properties:
        mensaje:
          type: string
